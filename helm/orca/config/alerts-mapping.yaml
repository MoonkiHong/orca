prometheus:
  mappings:
    - name: KubePodNotReady
      source_mapping:
        kind: pod
        properties:
          name: pod
          namespace: namespace
    - name: KubePodCrashLooping
      source_mapping:
        kind: pod
        properties:
          name: pod
          namespace: namespace
    - name: KubeContainerWaiting
      source_mapping:
        kind: pod
        properties:
          name: pod
          namespace: namespace
    - name: KubeDeploymentReplicasMismatch
      source_mapping:
        kind: deployment
        properties:
          name: deployment
          namespace: namespace
    - name: KubeStatefulSetReplicasMismatch
      source_mapping:
        kind: stateful_set
        properties:
          name: statefulset
          namespace: namespace
    - name: CPUThrottlingHigh
      source_mapping:
        kind: pod
        properties:
          name: pod
          namespace: namespace
